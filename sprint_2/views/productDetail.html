<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Detallde de Producto | MiPC </title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel= "stylesheet"/>    
        
				<!-- Bootstrap - CSS -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="/css/normalize.css" type="text/css"/>
        <link rel="stylesheet" href="/css/styles.css" type="text/css"/>
    
    </head> 
    <body>
        <header>
					<div class="grid-contenedor-menu-hamburgesa">
						<span class="boton-hamburgesa"><i class="fas fa-bars"></i></span>
						<div class="menu-hamburgesa-head">
							<span class="boton-cerrar boton-icon"><i class="fas fa-times"></i></span>
						</div>
						<div class="menu-hamburgesa-body">
							<p class="menu-hamburgesa-link"><a href="/">HOME</a></p>
							<p class="menu-hamburgesa-link"><a href="/productCart">CARRITO DE COMPRAS</a></p>
							<p class="menu-hamburgesa-link"><a href="/">REGISTRAR</a></p>
							<p class="menu-hamburgesa-link"><a href="/login">LOGIN</a></p>
						</div>
						<div class="menu-hamburgesa-footer"></div>
					</div>
        </header>
        <main >
					<div class="contenedor-detalle-de-producto">
						<div class="detalle-de-producto-img">
							<img src="/images/img-macbook-pro-2019.jpg" alt="MacBook Pro 2019">
						</div>
						<div class="detalle-de-producto-slider">
							<div class="grid-slider">
								<div id="carouselExampleControls" class="carousel slide" data-interval="false">
									<div class="carousel-inner">
										<div class="carousel-item active">
											<img class="d-block w-100" src="/images/img-macbook-pro-2019.jpg" alt="Cyber Monday 2021">
										</div>
										<div class="carousel-item">
											<img class="d-block w-100" src="/images/img-macbook-pro-2019.jpg" alt="Cyber Ofertas">
										</div>
										<div class="carousel-item">
											<img class="d-block w-100" src="/images/img-macbook-pro-2019.jpg" alt="Promo Bancarias">
										</div>
									</div>
									<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
										<span class="carousel-control-prev-icon" aria-hidden="true"></span>
										<span class="sr-only">Previous</span>
									</a>
									<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
										<span class="carousel-control-next-icon" aria-hidden="true"></span>
										<span class="sr-only">Next</span>
									</a>
								</div>
							</div>
						</div>
						<div class="detalle-de-producto-info">
						</div>
					</div>
				</main>
        <footer>      
        </footer>

				<!-- Bootstrap - JS -->
				<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		</body>  
</html>
